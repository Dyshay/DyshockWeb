<div class="relative">
  <div class="flex justify-end gap-1 absolute right-1.5 top-1.5 max-md:hidden" >
    <button class="bg-zinc-900 rounded-md py-2.5 px-3.5" (click)="connectServer()">
      <i class="fa-solid fa-gamepad"></i>
    </button>
    <button class="bg-zinc-900 rounded-md py-2.5 px-3.5" (click)="copyServer()">
      <i class="fa-solid fa-copy"></i>
    </button>
  </div>
  <div class="flex absolute self-center bg-zinc-900 p-1.5 rounded-xl left-1.5 top-1.5">
                <span class="relative flex h-3 w-3">
                 @if(server?.isConnected){<span
                   class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-600 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-600"></span>
                 } @else {
                   <span
                     class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-600 opacity-75"></span>
                   <span class="relative inline-flex rounded-full h-3 w-3 bg-red-600"></span>
                 }
                 </span>
  </div>
  <img class="object-fill rounded-t-md rounded-b-md"
       src="https://steamuserimages-a.akamaihd.net/ugc/578980606996970952/BBAE3B5FC8FAC3772DF0D8AF782757F1DE0F4007/?imw=637&imh=358&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true"/>
</div>
<div class="mt-2 relative">
  <div class="flex justify-between">
    <div class="bg-zinc-900 p-1.5 rounded-md">{{ server?.name }}</div>
    <div class="bg-zinc-900 p-1.5 rounded-md">{{ server?.usedSlots }}/{{ server?.slots }}</div>
  </div>
  <div class="flex justify-between mt-2">
    <div class="bg-zinc-900 p-1.5 rounded-md">{{ server?.currentMap }}</div>
    <div class="bg-zinc-900 p-1.5 rounded-md">{{ server?.type }}</div>
  </div>

</div>
